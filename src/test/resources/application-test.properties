spring.application.name=main-service
server.host=${SERVER_HOST:localhost}
server.port=8080
spring.main.allow-bean-definition-overriding = true
spring.cloud.openfeign.lazy-attributes-resolution=true
token.signing.

spring.rabbitmq.host=${RABBIT_MQ_HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
security.brute.timeout.minutes=5
security.brute.max.try=3
management.zipkin.tracing.endpoint=http://${ZIPKIN_HOST:localhost}:9411/api/v2/spans
management.tracing.sampling.probability=1.0
# DataSource Configuration
spring.datasource.url=jdbc:h2:mem:epam_db;MODE=MYSQL;INIT=CREATE SCHEMA IF NOT EXISTS epam_db\\;SET SCHEMA epam_db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
db.url=jdbc:h2:mem:epam_db;MODE=MYSQL;INIT=CREATE SCHEMA IF NOT EXISTS epam_db\\;SET SCHEMA epam_db;DB_CLOSE_DELAY=-1
db.username=sa
db.password=password
db.driverName=org.h2.Driver
# Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
