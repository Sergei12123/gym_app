spring.application.name=main-service
server.port=8080
# DataSource Configuration
spring.datasource.url=jdbc:h2:mem:epam_db;MODE=MYSQL;INIT=CREATE SCHEMA IF NOT EXISTS epam_db\\;SET SCHEMA epam_db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
db.url=jdbc:h2:mem:epam_db;MODE=MYSQL;INIT=CREATE SCHEMA IF NOT EXISTS epam_db\\;SET SCHEMA epam_db;DB_CLOSE_DELAY=-1
db.username=sa
db.password=password
db.driverName=org.h2.Driver
# Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
